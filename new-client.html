<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>EIA Management System</title>
  </head>
  <body>
    <div class="dash-container">
      <div class="dash-top">
        <div class="dash-top-right">
          <img src="./images/avatar.jpg" alt="Profile Image" />
          <h3>Enzo Wo</h3>
        </div>
      </div>

      <div class="dash-main">
        <!-- <div class="dash-main-top">
          <div class="form-action-flexed">
            <input
              type="text"
              class="input-space-search"
              placeholder="Enter detail to search"
            />
            <button class="btn search">SEARCH</button>
          </div>
        </div> -->

        <div class="dash-main-body">
          <div class="client-profile-page">
            <div class="client-details">
              <div class="client-image">
                <img src="./images/user-img.png" alt="" />
              </div>
              <h2>Client Details</h2>
              <div class="client-details-row">
                <div class="details-col">
                  <div class="client-prof-info">
                    <div class="user-split-row">
                      <div class="user-input-group">
                        <input
                          type="text"
                          class="user-reg-input"
                          placeholder="First name"
                        />
                      </div>
                      <div class="user-input-group">
                        <input
                          type="text"
                          class="user-reg-input"
                          placeholder="Last name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="text"
                        class="user-reg-input"
                        placeholder="Street, City"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="text"
                        class="user-reg-input"
                        placeholder="Country"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="text"
                        class="user-reg-input"
                        placeholder="P. O. Box"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="tel"
                        class="user-reg-input"
                        placeholder="Phone Number"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="text"
                        class="user-reg-input"
                        placeholder="Client Occupation"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <select
                        name=""
                        id=""
                        class="user-reg-input"
                        style="padding: 0 0 0 1rem"
                      >
                        <option value="" selected>Select Client Level</option>
                        <option value="">Level A</option>
                        <option value="">Level B</option>
                        <option value="">Level C</option>
                        <option value="">Level D</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="details-col">
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="email"
                        class="user-reg-input"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="number"
                        class="user-reg-input"
                        placeholder="ID Number| Business Number"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <select
                        name=""
                        id=""
                        class="user-reg-input"
                        style="padding: 0 0 0 1rem"
                      >
                        <option value="" selected>Select Business Type</option>
                        <option value="">Individual</option>
                        <option value="">Corporate</option>
                      </select>
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <select
                        name=""
                        id=""
                        class="user-reg-input"
                        style="padding: 0 0 0 1rem"
                      >
                        <option value="" selected>
                          Select Nature of Business
                        </option>
                        <option value="">Manufacturing</option>
                        <option value="">Processing</option>
                        <option value="">Construction</option>
                      </select>
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="text"
                        class="user-reg-input"
                        placeholder="KRA Pin"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="text"
                        class="user-reg-input"
                        placeholder="Contact Person Name"
                      />
                    </div>
                  </div>
                  <div class="client-prof-info">
                    <div class="user-input-group">
                      <input
                        type="tel"
                        class="user-reg-input"
                        placeholder="Contact Person Phone"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                  background-color: rgba(128, 128, 128, 0.473);
                  width: 100%;
                  height: 1px;
                  margin: 1rem;
                "
              ></div>
              <div class="client-upload-docs">
                <h1>Upload Documents</h1>
                <h5 style="font-weight: 300">
                  Click the Buttons to select the files
                </h5>
                <div class="upload-docs-content">
                  <div class="upload-holder">
                    <label class="id_upload" for="id_copy">
                      ID Copy | Cert of Incorporation
                    </label>
                    <input
                      id="id_copy"
                      type="file"
                      class="input-upload-documents"
                    />
                    <p class="upload-file-info-id"></p>
                  </div>
                  <div class="upload-holder">
                    <label class="kra_label" for="kra_upload">
                      KRA Pin Certificate
                    </label>
                    <input
                      type="file"
                      id="kra_upload"
                      class="input-upload-documents"
                    />
                    <p class="upload-file-info-kra"></p>
                  </div>
                </div>
              </div>
              <div class="btn-holder" style="margin: 0 0 2rem 0">
                <button class="create-btn">Create Account</button>
              </div>
            </div>
          </div>
        </div>

        <div class="date-time">
          <h4>10:00 am 30th April 2021</h4>
        </div>
      </div>
      <div class="dash-side-pane">
        <div class="dash-side-pane-img">
          <img src="./images/eia_logo.png" alt="EIA Image" />
        </div>
        <ul class="links">
          <li><a href="dashboard.html" class="link active">CLIENTS</a></li>
          <li><a href="underwriting.html" class="link">UNDERWRITING</a></li>
          <li><a href="" class="link">CLAIMS</a></li>
          <li><a href="" class="link">CREDIT</a></li>
          <li><a href="" class="link">REPORTS</a></li>
        </ul>
        <ul class="links bottom">
          <li><a href="" class="link">LOGOUT</a></li>
          <li><a href="admin.html" class="link">ADMIN</a></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="upload-files.js"></script>
  </body>
</html>
