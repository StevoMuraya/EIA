<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>EIA Management System</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-top">
        <div class="login-top-left">
          <img src="./images/eia_logo.png" alt="EIA Image" />
        </div>
        <div class="login-top-right">
          <h2><span>Always</span> Be With You</h2>
        </div>
      </div>
      <div class="login-main">
        <div class="login-left">
          <div class="left-title">
            <h1 style="text-align: center">SETUP YOUR NEW ACCOUNT</h1>
          </div>
        </div>
        <div class="login-right">
          <div class="login-info">
            <form action="" method="post" class="form-action">
              <h2 style="font-size: 17px; padding: 0 4rem">
                Enter Your new password below and confirm it again to proceed
              </h2>
              <div class="input-group">
                <label for="username" class="input-label">Password</label>
                <input
                  id="password"
                  type="text"
                  class="input-space"
                  placeholder="Enter Password"
                />
              </div>

              <div class="input-group">
                <label for="password" class="input-label"
                  >Confirm Password</label
                >
                <input
                  id="password2"
                  type="password"
                  class="input-labelss"
                  placeholder="Confirm password"
                />
              </div>

              <div class="spaced-row">
                <button class="btn login">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var myInput = document.getElementById("password");
      var myInput2 = document.getElementById("password2");

      myInput2.onkeyup = function () {
        if (myInput2.value == myInput.value) {
          myInput2.classList.remove("pass-red");
          myInput2.classList.add("pass-green");
        } else {
          myInput2.classList.remove("pass-green");
          myInput2.classList.add("pass-red");
        }
      };
    </script>
  </body>
</html>
